<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="RockPaperScissor.css">
</head>
<body>
    <h1>Rock Paper Scissor Game</h1>
    <div class="container">
    <div class="choice" id="rock">
        <img src="https://w7.pngwing.com/pngs/422/99/png-transparent-rock-paper-scissors-computer-icons-scissors-game-white-face.png"  >
    </div>
    <div class="choice" id="paper">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTeVvJtzqNqXpVZcsISY-pN8e8UPeP7AK5i_RiqRsh9j27GrQBayAeaX12mILTkdw40RIA&usqp=CAU"  >
    </div>
    <div class="choice" id="sicssor">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKyJob5hcksKHEhaDgqD7g1122-WhLmEQAKVJiozWqvSjHlNr8Qy0rD2HG8ocMWBWS9QU&usqp=CAU"  >
    </div>
</div>
<div class="scoringboard">
<div class="score">
    <p  id="userscore">0</p>
    <P>You</P>
</div>
<div class="score">
    <p id="comscore">0</p>
    <P>comput</P>
</div>
</div>
<div id="msg-container">
    Play Your Move
</div>
<script src="RockPaperScissor.js"></script>
</body>
</html>
